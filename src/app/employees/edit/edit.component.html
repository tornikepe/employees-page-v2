<h1>Edit User</h1>

<div class="container">

  <form [formGroup]="editForm" (ngSubmit)="updateUser()">
    <div class="form-group">
      <label for="name" class="required">Nickname </label>
      <input type="text" id="name" class="form-control" name="name" formControlName="name">
      <p *ngIf="!editForm.controls['name'].valid && editForm.controls['name'].touched">Nickname is not valid</p>
    </div>
    <div class="form-group">
      <label for="email" class="required">E-mail </label>
      <input type="email" id="email" class="form-control" name="name" formControlName="email">
      <p *ngIf="!editForm.controls['email'].valid && editForm.controls['email'].touched">Email is not valid</p>
    </div>
    <ng-container formGroupName="passGroup">
      <div class="form-group">
        <label for="password" class="required">Password </label>
        <input type="password" id="password" class="form-control" name="age" formControlName="password">
        <p
          *ngIf="editForm.get('passGroup.password')?.errors?.['required'] && editForm.get('passGroup.password')?.touched">Password is not valid</p>
      </div>
      <div class="form-group">
        <label for="password" class="required">Confirm Password </label>
        <input type="password" id="confirm-password" class="form-control" name="age" formControlName="confirmPassword">
        <p *ngIf="editForm.get('passGroup')?.errors?.['mismatch']">Fields Password and Confirm Password should
          be the same</p>
      </div>
    </ng-container>
    <div class="form-group">
      <label class="required">Phone Number </label>
      <input type="text" id="salary" class="form-control" name="salary" formControlName="number">
      <p *ngIf="!editForm.controls['number'].valid && editForm.controls['number'].touched">Phone number is not valid</p>
    </div>
    <button [disabled]="!editForm.valid" type="submit" class="btn btn-primary">Edit</button>
  </form>

</div>
